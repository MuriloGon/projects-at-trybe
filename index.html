<!DOCTYPE html>
<html lang='en'>

<head>
  <title>Mistery Letter</title>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <header class='topbar'>
      <input class='topbar__input' type='text' id='carta-texto'>
      <div class="topbar__counter">
        <span id='counter-label'><b>Palavras: </b></span>
        <p id='carta-contador'>0</p>
      </div>
      <button class='topbar__button' id='criar-carta'>Criar Carta</button>
    </header>

    <section class='letter'>
      <p class='letter__content' id='carta-gerada'></p>
    </section>
    <script src='script.js'></script>
  </main>
</body>

</html>
