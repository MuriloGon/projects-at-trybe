<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Pixel Art</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-container">
    <header class='header'>
      <h1 id='title'>Paleta de Cores</h1>
    </header>

    <aside class="tools">
      <div class="tools__item">

        <div class="palette">
          <div class="palette__title">Selecione uma Cor</span></div>
          <div id="color-palette" class="palette__pick">
          </div>
          <div class="palette__selected"><span>Cor selecionada: </span><span class="color2"
              id="palette__color-selected"></span></div>
        </div>

        <div class="reset">
          <div class="reset__title"><span>Limpe o quadro</span></div>
        </div>

        <div class="size">
          <div class="size__title"><span>Mude o tamanho</span></div>

        </div>
      </div>
    </aside>

    <main class="paper">
      <div id='pixel-board' class='board'>

      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>

</html>
