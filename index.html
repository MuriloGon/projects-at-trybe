<!DOCTYPE html>
<html lang='en'>

<head>
  <title>Meme Generator Project</title>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href='style.css' rel='stylesheet'>
</head>

<body>
  <main>
    <h2>Meme Generator</h2>

    <section>
      <h3>Texto</h3>
      <input type='text' maxlength="60" id='text-input'>
    </section>

    <section>
      <h3>Selecionar Imagem</h3>
      <input type='file' id='meme-insert' accept="image/png, image/jpeg">
    </section>

    <div id='meme-image-container' class="default">
      <img id='meme-image' src='placeholder-image.jpg'>
      <p id='meme-text'></p>
    </div>

    <div id="border-buttons">
      <button id='fire'>Fire</button>
      <button id='water'>Water</button>
      <button id='earth'>Earth</button>
    </div>

    <div id="default-images">

    </div>
  </main>

  <script src='script.js'></script>
</body>

</html>
