<!DOCTYPE html>
<html lang='en'>

<head>
  <title>Meme Generator Project</title>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href='style.css' rel='stylesheet'>
</head>

<body>

  <h3>Texto</h3>
  <input type='text' id='text-input'>

  <h3>Selecionar Imagem</h3>
  <input type='file' id='meme-insert' accept="image/png, image/jpeg">

  <div id='meme-image-container'>
    <img id='meme-image' src='placeholder-image.jpg'>
    <p id='meme-text'></p>
  </div>


  <script src='script.js'></script>
</body>

</html>
